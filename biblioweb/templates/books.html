<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
  </head>
  <body>
    <h1>Index books</h1>
    {% if books %}
    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no books.</p>
    {% endif %}
  </body>
</html>
